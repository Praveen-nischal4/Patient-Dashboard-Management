<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<Script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</head>
<body class="container">

 <h4 class="text-center mt-5"> Please Fill Registration Form </h4>
 
      <form action="Register" method="post"  style="position:absolute;left:200px;width:1200px;" >      
      <table class="w-75 text-center bg-success text-light">        
      <tr >
      <td class="w-25"> PId  </td>
      <td> <input type="text" name="pid" placeholder="Patient ID " class="form-control"/></td>
      </tr>
      
      <tr>
      <td> PName </td>
      <td> <input type="text" name="pname" placeholder="Patient Name " class="form-control"/></td>
      </tr>
      
       <tr>
      <td> PCity </td>
        <td> <input type="text" name="pcity" placeholder="Patient City " class="form-control"/></td>
      </tr>
      
       <tr>
      <td> PAddress </td>
        <td> <input type="text" name="padd" placeholder="Patient Address " class="form-control"/></td>
      </tr>
      
       <tr>
      <td> PEmail </td>
        <td> <input type="text" name="pemail" placeholder="Patient Email" class="form-control"/></td>
      </tr>
      
       <tr>
      <td> Password </td>
        <td> <input type="password" name="pass" placeholder="Patient Password" class="form-control"/></td>
      </tr>
      
      <tr>
      
        <td colspan=2> <input type="submit" value="Register" class="btn btn-warning mt-2 my-3"/></td>
       
      </tr>
       </table>
      
      </form>
   


</body>
</html>
