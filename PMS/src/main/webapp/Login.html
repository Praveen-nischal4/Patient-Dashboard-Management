<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Login </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<Script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</head>
<body class="container" >
    <div style="background-color:#3D0C02;height:500px;" class="w-75 m-auto">
       <h1 class="text-center text-light mt-5"> Login Here</h1>
       <form action="Login" method="post" class="form w-75 container" style="background-color: #C04000;position:relative;top:70px;">
       
       <table class="w-100">
       
       <tr>
       <td class="border-bottom"> Patient ID : </td>
       <td > <input type="text" name="pid" placeholder="Enter Patient ID" class="text-center form-control w-75 mt-5"/>
       <tr>
       
       <tr >
       <td class="border-bottom"> Paassword : </td>
       <td > <input type="password" name="pass" placeholder="Enter Passsword" class="text-center form-control w-75 mt-5"/>
       <td>  <a href="forgetpass.html" class="text-warning" style="position:absolute;bottom:-30px;left:500px;""> Forgot Password</a> </td>
       <tr>
       
       <tr>        
        <td> <input type="submit" value="Login" class="btn btn-lg btn-success mt-5 mb-4" style="position:relative;left:160px;"/> </td>
       <td> <a href="Register.html" class="btn btn-lg btn-success mt-5 mb-4" style="position:relative;left:150px;"> New Registration</a></td>
      
       <tr>
       
       </table>
      
       </form>
    </div>

</body>
</html>
