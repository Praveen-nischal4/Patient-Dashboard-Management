<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Login </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
<Script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</head>
<body class="container" style="background-color: #B47B84;">
<h3 class="text-center text-light mt-5"> Keep Calm we will get your password soon . Don't Worry!!!!</h3>
<form action="GetPass" method="post" class="w-75 m-auto">
<table class="mt-5 w-75">
<tr>
<td class="text-warning h4"> Please Enter Your Name : </td>
<td> <input type="text" name="pname" placeholder="Your Name" class="form-control"/></td>
</tr>

<tr>
<td class="text-warning h4"> Patient ID  : </td>
<td> <input type="text" name="p_id" placeholder="Your PID" class="form-control mt-3"/></td>
</tr>

<tr>
<td class="text-warning h4"> Email : </td>
<td> <input type="email" name="pemail" placeholder="Your email" class="form-control mt-3"/></td>
</tr>

<tr class="text-center">
<td colspan=2> <input type="submit" value="GET PASSWORD" class="btn btn-lg btn-success mt-4 text-center"/> </td>
</tr>
</table>
</form>
</body>
</html>
